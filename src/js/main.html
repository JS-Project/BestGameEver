<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>BestGameEver</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(910, 480, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('board', 'assets/board.jpg');
	game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

var dude;

function create() {
    
    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.add.sprite(0,0, 'board');

    dude = game.add.sprite(32, 32, 'dude');

    game.physics.arcade.enable(dude);

    dude.animations.add('left', [0, 1, 2, 3], 10, true);
    dude.animations.add('right', [5, 6, 7, 8], 10, true);

    cursors = game.input.keyboard.createCursorKeys();
}

function update() {

    dude.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        dude.body.velocity.x = -150;

        dude.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        dude.body.velocity.x = 150;

        dude.animations.play('right');
    }
    else
    {
        //  Stand still
        dude.animations.stop();

        dude.frame = 4;
 	}
}

</script>

</body>
</html>
